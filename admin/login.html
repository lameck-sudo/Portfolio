<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial; background:#f5f5f5; }
form { background:white; padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
input { display:block; margin:15px 0; padding:10px; width:100%; }
button { padding:10px; width:100%; background:#00bcd4; color:white; border:none; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<form id="loginForm">
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Enter Password" required>
  <button type="submit">Login</button>
</form>

<script>
const adminPassword = "SuperSecret123"; // change this to your password
document.getElementById('loginForm').addEventListener('submit', e => {
  e.preventDefault();
  const pass = document.getElementById('password').value;
  if(pass === adminPassword){
    window.location.href = "dashboard.html";
  } else {
    alert("Wrong password!");
  }
});
</script>
</body>
</html>
